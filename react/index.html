<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [amounts, setAmounts] = React.useState(0); // 안에 뭐 넣으면 default값됨
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmounts(event.target.value);
      };
      const reset = () => setAmounts(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <label htmlFor="amounts">minutes</label>
          <input
            value={flipped ? amounts * 60 : amounts}
            id="amounts"
            placeholder="amounts"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <h4>you want to convert {amounts}</h4>
          <label htmlFor="hours">Hours</label>
          <input
            value={flipped ? amounts : Math.round(amounts / 60)}
            id="hours"
            placeholder="hours"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>
            {flipped ? "hours->minutes" : "minutes->hours"}
          </button>
        </div>
      );
    }

    ReactDOM.render(<App />, root); // 렌더링 함수화!
  </script>
</html>
